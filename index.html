    <div class="intro">
      <p>คุณเป็นครูสอนวิชาคณิตศาสตร์ในโรงเรียนมัธยม คุณจะต้องเผชิญกับสถานการณ์ทุจริตต่าง ๆ ทั้งจากนักเรียนและเพื่อนครู</p>
      <p>ทุกการตัดสินใจสะท้อนค่านิยม ความรับผิดชอบ และความซื่อสัตย์ในวิชาชีพ</p>
      <button class="btn start-btn" onclick="startGame()">เริ่มทำแบบทดสอบ</button>

  <div id="result"></div>
